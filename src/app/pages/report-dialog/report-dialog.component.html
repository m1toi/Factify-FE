<!-- src/app/components/report-dialog/report-dialog.component.html -->
<div class="dialog-overlay" *ngIf="visible">
  <div class="dialog-panel">
    <h3>Report Post</h3>

    <label for="reasonSelect">Select Reason:</label>
    <select id="reasonSelect" [(ngModel)]="selectedReason">
      <option *ngFor="let r of reasons" [ngValue]="r.value">{{ r.label }}</option>
    </select>

    <div class="buttons">
      <button
        pButton
        type="button"
        label="Cancel"
        class="p-button-text"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      ></button>

      <button
        pButton
        type="button"
        label="Submit"
        class="p-button-primary"
        (click)="onSubmit()"
        [disabled]="isSubmitting"
      ></button>
    </div>

    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </div>
</div>
