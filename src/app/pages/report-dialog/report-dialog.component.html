<div class="overlay" *ngIf="visible">
  <div class="dialog">
    <!-- HEADER -->
    <div class="header">
      <h2>Report Post</h2>
      <button class="close-btn" (click)="onCancel()">Ã—</button>
    </div>

    <!-- BODY -->
    <div class="body">
      <span class="label">Select a reason:</span>

      <div class="reason-list">
        <button
          *ngFor="let r of reasons"
          type="button"
          class="reason-button"
          [class.selected]="selectedReason === r.value"
          [disabled]="isSubmitting"
          (click)="onSelectReason(r.value)"
        >
          {{ r.label }}
        </button>
      </div>

      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <button
        class="cancel-btn"
        type="button"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button
        class="submit-btn"
        type="button"
        (click)="onSubmit()"
        [disabled]="isSubmitting || selectedReason === null"
      >
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </div>
  </div>
</div>
