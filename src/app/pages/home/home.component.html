<div class="feed-container" *ngIf="posts.length > 0">
  <div class="question-text">
    {{ posts[currentPostIndex]?.question }}
  </div>

  <div class="interaction-buttons">
    <button pButton icon="pi pi-heart"></button>
    <button pButton icon="pi pi-share-alt"></button>
  </div>
</div>

<div class="scroll-buttons">
  <button (click)="previousPost()">
    <i class="pi pi-chevron-up"></i>
  </button>
  <button (click)="nextPost()">
    <i class="pi pi-chevron-down"></i>
  </button>
</div>
