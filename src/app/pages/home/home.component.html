<div class="home-layout">
  <app-sidebar></app-sidebar>

  <div class="feed-scroll-container" #scrollContainer>
    <div class="feed-post" *ngFor="let post of posts; let i = index">
      <div class="flip-card" [class.flipped]="flipped[i]" (click)="toggleFlip(i)">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="question-text">{{ post.question }}</div>
          </div>
          <div class="flip-card-back">
            <div class="answer-text">{{ post.answer }}</div>
          </div>
        </div>
      </div>

      <div class="interaction-buttons">
        <!-- Like Button -->
        <button
          pButton
          class="p-button-rounded p-button-text"
          (click)="toggleLike(i)"
          [ngClass]="{ 'liked': likedPosts[i] }"
        >
          <i class="pi" [ngClass]="likedPosts[i] ? 'pi-heart-fill' : 'pi-heart'"></i>
        </button>

        <!-- Share Button -->
        <button
          pButton
          class="p-button-rounded p-button-text"
          (click)="sharePost(i)"
        >
          <i class="pi pi-send"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div class="navigation-arrows">
    <button (click)="previousPost()"><i class="pi pi-chevron-up"></i></button>
    <button (click)="nextPost()"><i class="pi pi-chevron-down"></i></button>
  </div>
</div>
