<div class="chat-page-container">
  <app-sidebar [defaultCollapsed]="true"></app-sidebar>

  <div class="chat-content">
    <div class="chat-sidebar">
      <app-conversation-list
        [selectedConversationId]="selectedConversationId"
      ></app-conversation-list>
    </div>

    <div class="chat-window">
      <!-- dacă nicio conversație nu e selectată -->
      <ng-container *ngIf="!selectedConversationId; else chatTpl">
        <div class="empty-state">
          <i class="pi pi-comments"></i>
          <p class="title">Your messages</p>
        </div>
      </ng-container>

      <!-- conținutul efectiv al conversației -->
      <ng-template #chatTpl>
        <!-- afișăm ChatWindow numai când selectedConversationId e truthy -->
        <app-chat-window
          *ngIf="selectedConversationId !== undefined"
          [conversationId]="selectedConversationId"
        ></app-chat-window>
      </ng-template>
    </div>
  </div>
</div>
