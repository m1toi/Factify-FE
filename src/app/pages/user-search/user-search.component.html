<div class="search-panel">
  <button class="close-btn" (click)="close.emit()">Ã—</button>

  <div class="search-header">
    <h2 class="search-title">Search</h2>
  </div>

  <div class="search-input-wrapper">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      placeholder="Search users..."
      class="search-input"
    />
    <i
      *ngIf="searchQuery"
      class="pi pi-times clear-icon"
      (click)="clearSearch()"
    ></i>
  </div>

  <div *ngIf="results.length === 0" class="recent-label">
    Recent
  </div>

  <ul class="search-results">
    <li
      *ngFor="let user of results"
      class="search-result-item"
      (click)="goToProfile(user.userId)"
    >
      <img
        *ngIf="user.profilePicture"
        [src]="'/assets/avatars/' + user.profilePicture"
        class="avatar"
      />
      <span class="username">{{ user.username }}</span>
    </li>
    <li *ngIf="results.length === 0" class="no-results">
      No recent searches.
    </li>
  </ul>
</div>
