<!-- src/app/chat/share-dialog/share-dialog.component.html -->
<div class="overlay" *ngIf="visible">
  <div class="dialog">
    <header class="header">
      <h2>Share</h2>
      <button class="close-btn" (click)="close.emit()">×</button>
    </header>

    <div class="body">
      <label class="label">To:</label>
      <div class="chips">
        <span
          class="chip"
          *ngFor="let u of selected"
          (click)="removeRecipient(u)"
        >
          {{ u.username }} ×
        </span>
      </div>

      <input
        type="text"
        class="search-input"
        placeholder="Search friends..."
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
      />

      <ul class="friends-list">
        <li
          *ngFor="let u of filtered"
          (click)="addRecipient(u)"
          [class.selected]="isSelected(u.userId)"
        >
          <img
            *ngIf="u.profilePicture"
            [src]="'/assets/avatars/' + u.profilePicture"
            class="avatar"
          />
          <div class="friend-info">
            <span class="friend-name">{{ u.username }}</span>

          </div>
             <span class="checkmark"
                            *ngIf="isSelected(u.userId)">
            ✓
          </span>
        </li>
      </ul>

      <textarea
        *ngIf="selected.length"
        [(ngModel)]="messageText"
        class="message-area"
        placeholder="Write a message..."
      ></textarea>
    </div>

    <footer class="footer">
      <button
        class="send-btn"
        [disabled]="!selected.length"
        (click)="onSend()"
      >
        Send
      </button>
    </footer>
  </div>
</div>
